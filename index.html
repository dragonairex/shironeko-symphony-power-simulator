<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Symphony Power Simulator for Shironeko Project">
    <meta name="author" content="Twitter:derek_jpn">
    <link rel="icon" href="favicon.ico">
	
	<title>Symphony Power Simulator</title>
	
	<!-- Bootstrap core CSS -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="bootstrap/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    
	<!-- Custom styles -->
	<link rel="stylesheet" href="css/style.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div id="top">
      <div id="top2">
         <h1 id="title">Symphony Power Simulator</h1>
         <p class="lead" id="detail">白猫プロジェクトのゲーム内バフ：<br/>シンフォニーパワーの効果・使い方を<br/>わかりやすくようにしてみます。</p>
      </div>
      <div class="top3"><button id="startButton" class="btn btn-lg btn-warning">はい</button></div>
    </div> 
    <div class="container">


      <div class="row">
        <div class="col-sm-4 left">
          <div id="left">
            <div class="lWrap">
            	<div class="b0wrap">
            	<div class="b1wrap">
            		<div id="button1">スキル1<div class="icon"></div></div>
          			<div id="button2">スキル2<div class="icon"></div></div>
          		</div>
          		<div id="button3"><div class="icon buki"></div>武器スキル</div>
          		</div>
          		<div id="con"><div id="con1"><div id="con2"></div></div></div>
            </div>
            
          <div id="button4" href="javascript:void(0);">ﾘﾀｲｱ</div>
          </div>
        </div>

          <div class="col-sm-8 right">
            <div id="right">
            <div id="back1"></div>
            <table class="table redStat">
				<tr><td><span>段階：<span id="effect4">0</span>/100</span></td></tr>
				<tr><td><span>効果：攻撃+<span id="effect1">0</span>%</span></td><td><span>移動速度+<span id="effect2">0</span>%</span></td><td><span>被ダメージ-<span id="effect3">0</span>%</span></td></tr>
				<tr><td><span>効果時間：<span id="time0">00.0</span>s</span></td></tr>
			</table>
          </div>
          <div class="powerBg">
			<div id="powerbg1"></div><div id="powerbg2"></div><div id="powerbg3"></div><div id="powerbg4"></div>
		  </div>
            <div id="power1">
            <div id="power2"><div id="power3"></div><div id="power4"></div></div>
            </div>
	      <div id="powerLabel"><div id="powerLabel1"><span id="power0"></span></div></div>
          <div id="timeLabel">効果時間<br/><span id="time0nomore">00.0</span>s</div>
          <div id="time1">
            <div id="time2"></div>
          </div>
          <div id="plus1"><div id="plus2"><span id="plus3">+<span id="plus4">10</span></span><span id="plus5">+<span id="plus6">15</span>s</span></span></div></div>
          </div>
          </div>

        </div>


    </div><!-- /.container -->
  
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="bootstrap/assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="bootstrap/assets/js/ie10-viewport-bug-workaround.js"></script>
	
	<!-- Custom scripts -->
    <script src="js/scripts.js"></script>
  </body>
</html>
